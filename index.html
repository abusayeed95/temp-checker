<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-city" type="text" class="form-control"
                    placeholder="Enter desired location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchCity()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1>Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        function searchCity() {
            const cityName = document.getElementById('search-city').value;
            fetch(`"http://api.openweathermap.org/data/2.5/weather?q=` + `${cityName}` + `&appid=f2d561f363acbf11aee171b1511632df"`)
                .then(res => res.json())
                .then(data => {
                    const tempData = data.main.temp;
                    const tempInCel = parseInt(eval(tempData - 273.15));
                    document.getElementById('temperature').innerText = tempInCel;
                })
        }
    </script>

</body>

</html>
